<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hack or Snooze</title>
  <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous">
  <link rel="stylesheet" href="css/site.css">
  <link rel="stylesheet" href="css/user.css">
  <link rel="stylesheet" href="css/stories.css">
  <link rel="stylesheet" href="css/nav.css">
</head>

<body>

<!-- top navigation bar -->
<nav>
  <div class="navbar-brand">
    <a class="nav-link" href="#" id="nav-all">Hack or Snooze</a>

    <!-- EK: My HTML Code. | is used as a separator -->
    | <!-- Adding a new item to the left side called Submit. Giving it an id so we can attach an event listener using jQuery -->
    <a class="nav-link" href='#' id="nav-submit">📝 Submit new</a>
    | <!-- Adding a new item to the left side called Favorites. Giving it an id so we can attach an event listener using jQuery  -->
    <a class="nav-link" href='#' id="nav-favs">💌 Favorites</a>
    | <!-- Adding a new item to the left side called My stories. Giving it an id so we can attach an event listener using jQuery  -->
    <a class="nav-link" href='#' id="nav-mine">📘 My stories</a>

  </div>
  <div class="nav-right">
    
    <a class="nav-link" href="#" id="nav-login">login/signup</a>
    <a class="nav-link" href="#" id="nav-user-profile"></a>
    <a class="hidden" id="nav-logout" href="#"><small>(logout)</small></a>
  </div>
</nav>

<!-- area for stories (all stories, user stories, favorites) -->
<section class="stories-container container">

  <!-- EK: Adding a form in the HTML for the story. This is initially hidden. We unhide using jQuery later. -->
  <form action="" id="submit-div" class="hidden">
    <!-- Form contains 3 inputs for author, title and url. each one of them have ids and placeholder -->
    <input type="text" name="submit-author" id="submit-author" placeholder="Author">
    <input type="text" name="submit-title" id="submit-title" placeholder="Title">
    <input type="text" name="submit-url" id="submit-url" placeholder="URL">
    <!-- Adding a button so we can submit the form -->
    <input type="submit" id="submit-btn"></input>
  </form>

  <!-- EK: Add a div in the HTML for the favorites and user posts portion. This is initially hidden. We unhide using jQuery later. -->
  <div id="favs-div" class="hidden"></div>

  <!-- loading message (removed by JS after stories loaded) -->
  <div id="stories-loading-msg">Loading&hellip;</div>

  <!-- List of all stories -->
  <ol id="all-stories-list" class="stories-list"></ol>

</section>

<!-- Login and signup forms -->
<section class="account-forms-container container">

  <!-- Login form -->
  <form action="#" id="login-form" class="account-form hidden" method="post">
    <h4>Login</h4>
    <div class="login-input">
      <label for="login-username">username</label>
      <input id="login-username" autocomplete="current-username">
    </div>
    <div class="login-input">
      <label for="login-password">password</label>
      <input id="login-password" type="password" autocomplete="current-password">
    </div>
    <button type="submit">login</button>
    <hr>
  </form>

  <!-- Signup form -->
  <form
      action="#"
      id="signup-form"
      class="account-form hidden"
      method="post">
    <h4>Create Account</h4>
    <div class="login-input">
      <label for="signup-name">name</label>
      <input id="signup-name" autocapitalize="words">
    </div>
    <div class="login-input">
      <label for="signup-username">username</label>
      <input id="signup-username" autocomplete="new-username">
    </div>
    <div class="login-input">
      <label for="signup-password">password</label>
      <input id="signup-password" autocomplete="new-password" type="password">
    </div>
    <button type="submit">create account</button>
  </form>
</section>

<!-- Library JS & our JS -->
<script src="https://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>

<script src="js/models.js"></script>
<script src="js/main.js"></script>
<script src="js/nav.js"></script>
<script src="js/user.js"></script>
<script src="js/stories.js"></script>

</body>
</html>

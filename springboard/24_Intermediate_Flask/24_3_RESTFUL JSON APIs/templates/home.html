<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Flask Cupcakes</title>
</head>

<body>
    <div class="container">
        <h1>Flask Cupcakes</h1>
        <ul id="cupcakeList">

        </ul>

        <form action="">
            <label for="flavor" class="col-form-label">Flavor:</label>
            <input type="text" name="flavor" id="flavor" class="form-control">

            <label for="size" class="col-form-label">Size:</label>
            <input type="text" name="size" id="size" class="form-control">

            <label for="rating" class="col-form-label">Rating:</label>
            <input type="text" name="rating" id="rating" class="form-control">

            <label for="image" class="col-form-label">Image:</label>
            <input type="text" name="image" id="image" class="form-control">

            <button class="btn btn-primary mt-2" id="newCupcakeBtn">Add new cupcake</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
        integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>

    <script src="static/app.js"></script>
</body>

</html>

{% extends 'base.html' %}

{% block title %} Blogly User X {% endblock %}

{% block content %} 
    <img src="{{user.image_url}}" width="300" height="300"/>
    <h1>{{user.first_name}} {{user.last_name}}</h1>
    
    <form action="/users/{{user.id}}/edit" method="get">
        <button>Edit</button>
    </form>

    <form action="/users/{{user.id}}/delete" method="post"><button>Delete</button></form>
{% endblock %}

{% extends 'base.html' %}

{% block title %} Blogly Home Page {% endblock %}

{% block content %}
    <form action="/users/new" method="get">
        <h1>Users</h1>
        <ul>
            {% for user in users %}
            <li><a href="users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
            {% endfor %}
        </ul>

        <button>Add user</button>
    </form>
{% endblock %}

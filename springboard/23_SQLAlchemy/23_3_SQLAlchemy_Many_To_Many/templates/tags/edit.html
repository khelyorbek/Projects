{% extends 'base.html' %}

{% block title %}
Edit Tag
{% endblock %}

{% block content %}
<form>
    <h1>Edit a tag</h1>

    <div class="form-group row">
        <label for="title" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
        <input type="text"
                class="form-control"
                id="tagname"
                name="tagname"
                placeholder="Enter the name of the tag here"
                value="{{tag.name}}"
                >
        </div>
    </div>

    <div class="form-group row">
        <div class="ml-auto">
            <button type="submit" 
            class="btn btn-outline-primary float-end m-1"            
            formaction="/tags/{{tag.id}}"
            formmethod="get"
            >Cancel</button>

            <button type="submit" 
            class="btn btn-success float-end m-1"
            formaction="/tags/{{tag.id}}/edit"
            formmethod="post"
            >Add</button>
        </div>
    </div>
</form>
{% endblock %}
